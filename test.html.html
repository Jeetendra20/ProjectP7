<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedTape Header</title>

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {

        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }


    .top-bar {
        background: red;
        color: white;
        text-align: center;
        padding: 8px 0;
        font-size: 14px;
    }


    .main-header {
        display: flex;
        justify-content: space-between;
        height: 50px;
        align-items: center;
        padding: 15px 40px;
        border-bottom: 1px solid ;
        background: white;
    }

    .left-space {
        flex: 1;
    }

    

    .header-links {
        flex: 1;
        display: flex;
        justify-content: right;
        gap: 25px;
    }
 

    .header-links a {
        text-decoration: none;
        color: black;
        font-size: 15px;
        font-weight: 500;
    }


    .bottom-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 40px;
        background: white;
    }

    .left-nav a {
        margin-right: 25px;
        text-decoration: none;
        color: black;
        font-size: 16px;
        font-weight: 500;
    }

    .left-nav i {
        font-size: 13px;
    }


    .right-icons {
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 20px;
    }

    .icon-badge {
        position: relative;
        font-size: 20px;
        cursor: pointer;
    }

    .icon-badge span {
        position: absolute;
        top: -8px;
        right: -10px;
        background: red;
        color: white;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 50%;
    }
   .slider-container{
         width: 100%;
         height: 800px;
         overflow: hidden;
         position: relative;   

   }

   .slider {
      display: flex;
      height: 100%;
      transition: transform 1s ease;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
  }

.banner{
     margin-top: 5px;

}
.footwear img{
    margin-top: 5px;
    margin-left: 40px;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;

}
.headline{
     margin-left: 40px;
}

.section {
  margin: 30px 0;
}

.headline {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 15px;
}

#crestSliderContainer {
  height: 800px;     
  margin: 0 auto;
  position: relative;
}


#crestSlider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}


#crestSlider img {
  width: 380px;
  height: 380px;
  margin-left: 40px;
    overflow: hidden;
    cursor: pointer;
}














  </style>
</head>

<body>


<div class="top-bar">
  Free & flexible 7 days return
</div>


<header class="main-header">

 
  <div class="left-space"></div>

 
  <div class="header-logo">
    <img src="logo.jpg" alt="Red Tape Logo">
  </div>


  <div class="header-links">
    <a href="#">Find a store</a>
    <a href="#">Offer</a>
    <a href="#">Login</a>
    <a href="#">Help</a>
  </div>

</header>


<div class="bottom-menu">

  <div class="left-nav">
    <a href="#">Men <i class="fa-solid fa-angle-down"></i></a>
    <a href="#">Women <i class="fa-solid fa-angle-down"></i></a>
    <a href="#">Accessories <i class="fa-solid fa-angle-down"></i></a>
  </div>

  <div class="right-icons">

    <i class="fa-solid fa-magnifying-glass"></i>

    <div class="icon-badge">
      <i class="fa-regular fa-heart"></i>
      <span>13</span>
    </div>

    <div class="icon-badge">
      <i class="fa-solid fa-bag-shopping"></i>
      <span>10</span>
    </div>

  </div>

</div>

<section class="slider-container" data-aos="fade-up">
    <div class="slider" id="slider">
      <img src="banner1.jpg" alt="banner1" >
      <img src="banner2.jpg" alt="banner2" > 
      <img src="banner3.jpg" alt="banner3" >
    </div>
  </section>

<div class="banner">
  <img src="back.jpg" alt="bottom image">
  </div> 

      <div class="footwear">
        <img src="footwear.jpg" alt="footwear">
             <img src="clothing.jpg" alt="clothing">
             <img src="new arrivel.jpg" alt="new arrivel">
             <img src="accesories.jpg" alt="accesories">

      </div>

      <div class="section">
  <h1 class="headline">Latest Collection</h1>
  <div class="slider-container" id="crestSliderContainer">
    <div class="slider" id="crestSlider">
      <img src="crest.jpg" alt="">
      <img src="neo.jpg" alt="">
      <img src="bold.jpg" alt="">
      <img src="galaxy.jpg" alt="">
      <img src="airloom.jpg" alt="">
      <img src="power.jpg" alt="">
      <img src="pegasus.jpg" alt="">
    </div>
  </div>
</div>











   <script>
    const slider = document.getElementById('slider');
    let index = 0;

    setInterval(() => {
      index = (index + 1) % slider.children.length;
      slider.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);
  </script>

<script>
const crestSlider = document.getElementById('crestSlider');
let crestIndex = 0;
const totalCrest = crestSlider.children.length;

const imgWidth = 100; // same as container width

setInterval(() => {
  crestIndex = (crestIndex + 1) % totalCrest;
  crestSlider.style.transform = `translateX(-${crestIndex * imgWidth}px)`;
}, 1000);
</script>



</body>
</html>
